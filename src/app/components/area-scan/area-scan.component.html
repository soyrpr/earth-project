<div class="area-scan-container" *ngIf="isVisible$ | async">
  <h2>Escaneo de Área</h2>
  
  <div class="instructions">
    <p>Dibuja una línea en el globo para escanear satélites que la crucen.</p>
  </div>

  <div class="scanning-message" *ngIf="isScanning">
    <div class="spinner"></div>
    <span>Escaneando satélites...</span>
  </div>

  <div class="satellites-list" *ngIf="detectedSatellites.length > 0">
    <h3>Satélites Detectados</h3>
    <ul>
      <li *ngFor="let satellite of detectedSatellites" 
          (click)="focusOnSatellite(satellite)"
          class="satellite-item">
        <div class="satellite-info">
          <span class="satellite-name">{{ satellite.name }}</span>
          <span class="satellite-id">NORAD: {{ satellite.norad_cat_id }}</span>
        </div>
      </li>
    </ul>
  </div>

  <div class="no-satellites" *ngIf="!isScanning && detectedSatellites.length === 0">
    No se han detectado satélites
  </div>
</div>
