<div class="area-scan-container" *ngIf="isVisible$ | async">
  <h2>Escaneo de Línea</h2>
  <p>Haz clic y arrastra para dibujar una línea en el globo. Los satélites que crucen la línea serán detectados automáticamente.</p>
  
  <div class="scanning-message" *ngIf="isScanning">
    Escaneando línea...
  </div>

  <ul *ngIf="detectedSatellites.length > 0">
    <li *ngFor="let satellite of detectedSatellites">
      {{ satellite.name }}
    </li>
  </ul>

  <div class="no-satellites" *ngIf="!isScanning && detectedSatellites.length === 0">
    No se detectaron satélites cruzando la línea
  </div>
</div>
